<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CHILDHOOD SHOWS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href=".\assets\images\aang.jpg" </head>

    <body>
        <!--Main Heading-->
        <div class="heading">
            <h1>CHILDHOOD SHOWS</h1>
        </div>

        <div class="background">
            <div class="container">

                <!--Changing Image based on correct answers-->
                <h2>Press any key to get started!</h2>
                <div>
                    <img id="image" src=".\assets\images\spongebob.jpg" width="30%" height="200">
                </div>

              
                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                
                <!--Info container-->
                <div id="scoreboard">
                    
                    
                    <div class="sidebar">
                        <h3>GUESSES LEFT:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    
                    <div class="sidebar">
                        <h3>WINS:
                            <span id="winstracker"></span>
                        </h3>
                    </div>
                    
                    <div class="sidebar">
                        <h3>LOSSES : 
                            <span id="losstracker"></span>
                        </h3>
                    </div>

                    
                    <div class="sidebar">
                        <h3>LETTERS YOU GUESSED WRONG:
                            <span id="playerguesses"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/game.js"></script>

    </body>

</html>
