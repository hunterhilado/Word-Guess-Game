<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Word-guess-game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href=".\assets\images\aang.jpg">
</head>

    <body>
        
        <div class="heading">
            <h1>Nickelodeon TV Shows and Characters</h1>
        </div>

        <div class="background">
            <div class="container">

                
                <h2>Press any key to get started!</h2>
                <div>
                    <img id="image" src=".\assets\images\nickelodeon2.jpg" width="25%" height="200">
                </div>

              
                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>
                
                <div id="scoreboard">
                    
                    
                    <div class="sidebar">
                        <h3>Guesses Left:
                            <span id="guessesleft"></span>
                        </h3>
                    </div>

                    
                    <div class="sidebar">
                        <h3>Wins:
                            <span id="wins"></span>
                        </h3>
                    </div>
                    
                    <div class="sidebar">
                        <h3>Losses: 
                            <span id="losses"></span>
                        </h3>
                    </div>

                    
                    <div class="sidebar">
                        <h3>Incorrect Letters:
                            <span id="incorrectletters"></span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/game.js"></script>

    </body>

</html>
